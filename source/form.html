<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Academy: Подбор программы</title>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>

<body>
  <div style="display: none;">
    <include src="build/img/sprite.svg">
  </div>
  <div class="body-container">
    <header class="page-header">
      <a href="index.html" class="page-header__logo">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" alt="CAT ENEGRY" width="202" height="59">
        </picture>
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggler" type="button"><img src="img/icon-mobile-menu.svg" alt="Menu" width="24" height="18"></button>
        <ul class="main-nav__list site-list">
          <li class="site-list__item"><a href="index.html">Главная</a></li>
          <li class="site-list__item"><a href="catalog.html">Каталог продукции</a></li>
          <li class="site-list__item site-list__item--active"><a>Подбор программы</a></li>
        </ul>
      </nav>
    </header>
    <footer class="page-footer">
      <section class="contacts">
        <div class="contacts__wrapper">
          <h2 class="contacts__title">Приглашаем к сотрудничеству дилеров!</h2>
          <p class="contacts__text">ул. Большая Конюшенная, д. 19/8<span>
              Санкт-Петербург</span></p>
        </div>
        <div class="contacts__map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d999.30189321705!2d30.32195305844512!3d59.938716495469045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2sBolshaya+Konyushennaya+Street%2C+19%2F8%2C+Sankt-Peterburg%2C+191186!5e0!3m2!1sen!2sru!4v1565366283024!5m2!1sen!2sru" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </section>
      <img class="page-footer__image" src="img/logo-footer.svg" alt="CAR ENERGY" width="128" height="24">
      <ul class="page-footer__social social">
        <li class="social__item social__item--vk">
          <a class="social__link" href="#">
            <svg version="1.1" x="0px" y="0px" style="enable-background:new 0 0 22 12;" xml:space="preserve" width="22" height="12">
              <use xlink:href="#icon-vk"></use>

        </li>
        <li class="social__item social__item--inst">

              <use xlink:href="#icon-insta"></use>
            </svg></a>
        </li>
        <li class="social__item social__item--fb">
          <a class="social__link" href="#"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" style="enable-background:new 0 0 10 19;" xml:space="preserve" width="10" height="16">
              <use xlink:href="#icon-fb"></use>

        </li>

      <div class="page-footer__copyright copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__text">HTML Academy</p>
        </a>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
